<!DOCTYPE html>
<html>
  <head>
    <!-- made with blood, sweat and tears by maciej@gryka.net -->
    <title>party*</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <style type="text/css">
      body {
        font-family: Helvetica, sans-serif;
        text-align: center;
        margin-top: 100px;
        font-size: 16px;
        line-height: 1.6rem;
      }

      #nav {
        margin-top: -100px;
        text-align: right;
      }
      #nav li {
        list-style: none;
        padding: 15px;
      }

      a, a:active, a:hover, a:visited {
        color: inherit;
        background-color: #ccc;
        padding: 3px 3px 2px 2px;
        text-decoration: none;
      }

      #home-link, #home-link:active, #home-link:hover, #home-link:visited {
        background-color: inherit;
        padding: 0;
      }

      #about-steps {
        margin: 50px auto;
        text-align: left;
      }

      .page-content {
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        max-width: 600px;
      }

      .steps img {
        width: 200px;
        margin: 0 75px;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li><a href="{{ url_for('about') }}">about</a></li>
      </ul>
    </div>
    <h1><a id="home-link" href="/">party*</a></h1>
    {% block content %}
      <form action="{{ url_for('party_post') }}" method="POST" enctype="multipart/form-data">
        <input id="input-file" type="file" name="file" />
        <input class="btn" type="submit" value="Go party!" />
      </form>
      <div class="steps">
        <img src="{{ url_for('static', filename='step1.png') }}" alt="step 1" />
        <img src="/static/step2.png" alt="step 2" />
      </div>
    {% endblock content %}
  </body>
</html>
